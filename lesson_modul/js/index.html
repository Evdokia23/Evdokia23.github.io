<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Всплывающие окна</title>
	<!-- подключаем стили от bootstrap -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		
		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Закрытие окна</button>
	</div>
	<!--модальное окно от bootsrtap  -->
	<div class="modal fade" id="my-modal" >
		<!-- само белое модальное окно  -->
	  <div class="modal-dialog" >
	  	<!-- содержимое модального окна -->
	    <div class="modal-content">
	    	<!-- шапка модьлного окна -->
	      <div class="modal-header">
	      	<!-- кнопка закрыть -->
	       <!--  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        <span aria-hidden="true">&times;</span>
	        </button> -->
	        <button class="cl-btn-2" data-dismiss="modal" aria-label="Close">
	            <div>
	                <div class="leftright"></div>
	                <div class="rightleft"></div>
	                <span class="close-btn"></span>
	                </div>
	          </button> 
	        <h4 class="modal-title"></h4>
	      </div>
	      <!-- тело модального окна -->
	      <div class="modal-body">
	        <p>Вы действительно хотите удалить файл ?&hellip;</p>
	      </div>
	      <!-- подвал модального окна -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
</body>
</html>
